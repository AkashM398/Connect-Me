<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Connect-Me</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
   <!-- Banner -->
    <section class="banner"><a href="https://fossasia.org/" target="_blank" title="Click to explore FOSSASIA"><img src="assets/fossasia.png" class="rounded mx-auto d-block"/></a></section>
    
   <!-- card Starts -->    
    <section class="main ">
      
       <!--Welcome message -->
        <h2>Hey, hi !</h2>
        
       <!-- Buttons -->    
        <section>
          <div class="center">
            <a class="button" href="https://orgmanager.miguelpiedrafita.com/join/6295529" target="_blank">
              <span>
                <em>Join us</em>
                <i class="fa fa-link"></i>
              </span>
            </a>
          </div>
        </section>
        <section>
         
         
          <div class="center">
            <a class="button" name="action" id="clickme">
              <span>
                <em>Star</em>
                <i class="fa fa-star"></i>
              </span>
            </a>
          </div>
        </section>
        
        <section>
          <div class="center">
            <a class="button" href="https://fossasia.org/#subscribe" target="_blank">
              <span>
                <em>Subscribe</em>
                <i class="fa fa-paper-plane"></i>
              </span>
            </a>
          </div>
        </section>
       <!-- Button Ends -->
           
        <br>
         
    <!-- Social Buttons -->     
       <div class="social">
          <a href="https://www.facebook.com/fossasia/" target="_blank" class="icon facebook">
            <span>Facebook</span></a>
          <a href="https://twitter.com/fossasia" target="_blank" class="icon twitter">
            <span>Twitter</span></a>
          <a href="https://www.linkedin.com/company/fossasia/" target="_blank"  class="icon linkedin">
            <span>Linkedin</span></a>
          <a href="https://github.com/fossasia" target="_blank" class="icon github">
            <span>GitHub</span></a>
          <a href="https://www.youtube.com/channel/UCQprMsG-raCIMlBudm20iLQ" target="_blank" class="icon youtube">
            <span>Youtube</span></a>
        </div>
             
    </section>
    
   <!--Card Ends -->    
    
   <!-- Footer -->
    <div class="row footer">
        <a href="https://github.com/AkashM398" target="_blank">
            <p>Design by - Akash M</p>
        </a>
    </div>
    
    <!-- Scripts -->
    <script type="text/javascript" src="runSwitch.js"></script>
    <script src="alertify.js"></script>

</html>
